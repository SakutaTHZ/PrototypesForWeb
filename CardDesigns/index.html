<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Card Design 1</title>
	<link rel="stylesheet" href="style.css">
	<script src="main.js" defer></script>
	<script src="https://cdn.lordicon.com/qjzruarw.js"></script>
</head>
<body>
	<div class="card">
		<img src="images/Klee.jpg" alt="image">

		<div class="reactionBox">
			<span class="like">
				<lord-icon
					src="https://cdn.lordicon.com/pnhskdva.json"
					trigger="click"
					colors="primary:#ffffff"
					style="width:35px;height:40px">
				</lord-icon>
			</span>
			<span class="download">
				<lord-icon
					src="https://cdn.lordicon.com/ndppaqfb.json"
					trigger="click"colors="primary:#ffffff"
					style="width:35px;height:40px">
				</lord-icon>
			</span>
		</div>

		<div class="cardDetail">
			<p class="cardTitle">
				Image Name
			</p>
			<p class="cardDes">
				Lorem ipsum dolor, sit amet consectetur adipisicing elit. Eum eveniet non necessitatibus blanditiis aperiam optio repellendus dolor. Mollitia, voluptates eos libero laborum ducimus cupiditate, velit quis ut impedit sunt aliquid.
			</p>
		</div>

	</div>
</body>
</html>
